repos:
-   repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
    -   id: autoflake
        args: [
            --remove-all-unused-imports,
            --in-place,
            --verbose
        ]

-   repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
    - id: isort

-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    - id: black